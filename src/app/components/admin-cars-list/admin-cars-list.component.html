<a [routerLink]="['/admin/add-car']" class="btn btn-success btn-large btn-add-car">Add new car</a>
<p class="text-center" *ngIf="isLoading">... Loading ...</p>
<p class="text-center" *ngIf="noCars">There are no cars in the database.</p>
<div class="row">
    <div class="col-xs-12">
        <app-car-component [car]="c" *ngFor="let c of cars">
            <div class="clearfix admin-edit-delete-panel">
                <a type="button" class="btn btn-warning btn-xs" [routerLink]="['/admin/edit-car', c._id]">Edit</a>
                <button type="button" class="btn btn-danger btn-xs pull-right" (click)="deleteCar(c._id)">Delete</button>
            </div>
        </app-car-component>
    </div>
</div>
